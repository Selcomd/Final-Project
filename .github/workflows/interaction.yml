name: Interaction Test

on:
  push:
    branches: [ "main" ]

jobs:
  interaction:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run interaction test
        run: node tests/interaction.js
