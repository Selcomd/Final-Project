name: Interaction Test

on:
  push:
    branches: [ "main" ]

jobs:
  interaction-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run interaction test
        run: node tests/interaction.test.js
