name: Interaction Test

on:
  push:
    branches: ["main"]

jobs:
  interaction-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 20
          check-latest: true

      - name: Install dependencies
        run: npm install

      - name: Build game
        run: npm run build

      - name: Start static server
        run: npx http-server ./dist &

      - name: Run interaction test
        run: node tests/interaction.js
