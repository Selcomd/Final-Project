name: interaction-test

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build game
        run: npm run build

      - name: Start static server
        run: |
          npx serve -s dist -l 4173 &
          echo "Server started"
          sleep 8

      - name: Run interaction test
        run: node tests/interaction.js
